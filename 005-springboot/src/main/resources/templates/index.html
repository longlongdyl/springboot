<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>123</h1>
<a href="/img/4.jpg">123</a>
<div th:each="mapz,listStart:${list}">
    <div th:each="map:${mapz}">
        <span th:text="${listStart.index}"></span>
        <span th:text="${map.getKey()}"></span>

        </span>
    </div>
</div>
